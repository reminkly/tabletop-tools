<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>

<mat-table [dataSource]="Data" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="XPTrigger">
        <mat-header-cell *matHeaderCellDef mat-sort-header>XP Trigger</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.XPTrigger}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <ul class="fa-ul">
                <li *ngFor="let value of element.Actions">
                    <i class="fa-li fa fa-level-up-alt fa-rotate-90"></i> {{ value.Action }}: {{ value.Value }}
                </li>
            </ul>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Specials">
        <mat-header-cell *matHeaderCellDef>Specials</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <ul class="fa-ul">
                <li *ngFor="let value of element.Specials">
                    <i class="fa-li fa fa-level-up-alt fa-rotate-90"></i> {{ value.Name.toUpperCase() }}: {{ value.Description }}
                </li>
            </ul>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Items">
        <mat-header-cell *matHeaderCellDef>Items</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <ul class="fa-ul">
                <li *ngFor="let value of element.Items">
                    <i class="fa-li fa fa-level-up-alt fa-rotate-90"></i> {{ value.Name.toUpperCase() }}: {{ value.Description }} [{{ value.Load }}]
                </li>
            </ul>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="Headers"></mat-header-row>
    <mat-row *matRowDef="let row; columns: Headers;"></mat-row>
</mat-table>
